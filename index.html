<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/timetolockin-icon-logo-nobg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timetolockin - Professional Workspace</title>
    
    <!-- Critical resource hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="/timetolockin-logo-FINAl.svg" fetchpriority="high">
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: Inter, system-ui, sans-serif; }
      #root { min-height: 100vh; }
      .loading-spinner { 
        position: fixed; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%);
        width: 48px; 
        height: 48px; 
        border: 4px solid rgba(34, 197, 94, 0.3); 
        border-top: 4px solid #22c55e; 
        border-radius: 50%; 
        animation: spin 1s linear infinite; 
      }
      @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
    
    <!-- Load fonts with optimal display -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
